version: '3.9'

networks:
  platform_network:
    driver: bridge
    name: platform_network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

x-common-env: &common-env
  NATS_URL: nats://nats:4222
  CONTROL_PLANE_URL: http://backend:8000
  WS_GATEWAY_URL: http://ws-gateway:8084

services:

  # ── Infrastructure ──────────────────────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agentdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - platform_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - platform_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  nats:
    image: nats:2.10-alpine
    restart: unless-stopped
    command: -js -m 8222
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - platform_network
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:8222/healthz || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Platform services ───────────────────────────────────────────────────────

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      <<: *common-env
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/agentdb
      REDIS_URL: redis://redis:6379
      SECRET_KEY: change-me-in-production-please
      AGENT_NETWORK: platform_network
      # Tells agent_service where to reach the executor
      EXECUTOR_URL: http://executor:8081
    ports:
      - "8000:8000"
    networks:
      - platform_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  executor:
    build:
      context: ./executor
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      <<: *common-env
      PORT: "8081"
      AGENT_NETWORK: platform_network
      DOCKER_API_VERSION: "1.44"
    ports:
      - "8081:8081"
    networks:
      - platform_network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  event-processor:
    build:
      context: ./event-processor
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      <<: *common-env
      PORT: "8082"
    ports:
      - "8082:8082"
    networks:
      - platform_network
    depends_on:
      nats:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  metrics-collector:
    build:
      context: ./metrics-collector
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      <<: *common-env
      PORT: "8083"
    ports:
      - "8083:8083"
    networks:
      - platform_network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  ws-gateway:
    build:
      context: ./websocket-gateway
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NATS_URL: nats://nats:4222
      PORT: "8084"
    ports:
      - "8084:8084"
    networks:
      - platform_network
    depends_on:
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # Browser-side: must be the host-accessible URL, not the container name
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8084
    ports:
      - "3000:3000"
    networks:
      - platform_network
    depends_on:
      backend:
        condition: service_healthy

  # ── Observability ───────────────────────────────────────────────────────────

  prometheus:
    image: prom/prometheus:v2.51.2
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - platform_network

  grafana:
    image: grafana/grafana:10.4.2
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /etc/grafana/dashboards/system-dashboard.json
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    ports:
      - "3001:3000"
    networks:
      - platform_network
    depends_on:
      - prometheus

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.100.0
    restart: unless-stopped
    command: ["--config=/etc/otel/otel-collector-config.yaml"]
    volumes:
      - ./otel/otel-collector-config.yaml:/etc/otel/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
      - "13133:13133"
    networks:
      - platform_network
    depends_on:
      - prometheus