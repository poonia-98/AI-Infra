name: CI Pipeline

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: cd backend && pip install -r requirements.txt && pip install pytest pytest-asyncio httpx
      - run: cd backend && python -m pytest tests/ -v

  frontend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: cd frontend && npm ci
      - run: cd frontend && npm test -- --ci --coverage

  go-build-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [executor, metrics-collector, event-processor, websocket-gateway]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: false
      - name: Build
        working-directory: ${{ matrix.service }}
        run: GONOSUMDB=* GOTOOLCHAIN=local go mod tidy && go build ./...

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: docker compose up -d --wait
      - run: timeout 60s bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
      - run: |
          # Create agent with a command (silent curl to avoid progress output)
          curl -s -X POST http://localhost:8000/api/v1/agents \
            -H "Content-Type: application/json" \
            -d '{"name":"ci-agent","image":"alpine:latest","config":{"command":"echo hello"}}' | tee /tmp/agent.json
          AGENT_ID=$(jq -r .id /tmp/agent.json)
          # Start agent
          curl -X POST http://localhost:8000/api/v1/agents/$AGENT_ID/start
          sleep 5
          # Check logs
          curl -f "http://localhost:8000/api/v1/agents/$AGENT_ID/logs?limit=5"
          # Stop and delete
          curl -X POST http://localhost:8000/api/v1/agents/$AGENT_ID/stop
          curl -X DELETE http://localhost:8000/api/v1/agents/$AGENT_ID
      - if: failure()
        run: docker compose logs
