name: CI Pipeline

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: cd backend && pip install -r requirements.txt && pip install pytest pytest-asyncio httpx
      - run: cd backend && python -m pytest tests/ -v

  frontend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: cd frontend && npm ci
      - run: cd frontend && npm test -- --ci --coverage

  go-build-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [executor, metrics-collector, event-processor, websocket-gateway]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false
      - name: Build
        working-directory: ${{ matrix.service }}
        run: GONOSUMDB=* GOTOOLCHAIN=local go mod tidy && go build ./...

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: docker compose up -d
      - name: Wait for backend
        run: |
          for i in $(seq 1 30); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health)
            echo "Attempt $i: $STATUS"
            if [ "$STATUS" = "200" ]; then echo "Ready"; break; fi
            sleep 5
          done
      - name: Smoke test
        run: |
          BODY=$(curl -sf -X POST http://localhost:8000/api/v1/agents \
            -H "Content-Type: application/json" \
            -d '{"name":"ci-agent","image":"alpine:latest","agent_type":"langgraph","config":{}}')
          echo "$BODY"
          AGENT_ID=$(echo "$BODY" | jq -r .id)
          if [ "$AGENT_ID" = "null" ] || [ -z "$AGENT_ID" ]; then
            echo "Failed to create agent"
            docker compose logs backend --tail 30
            exit 1
          fi
          curl -sf -X POST http://localhost:8000/api/v1/agents/$AGENT_ID/start
          sleep 5
          curl -sf "http://localhost:8000/api/v1/agents/$AGENT_ID/logs?limit=5"
          curl -sf -X POST http://localhost:8000/api/v1/agents/$AGENT_ID/stop
          curl -sf -X DELETE http://localhost:8000/api/v1/agents/$AGENT_ID
          echo "All checks passed"
      - if: failure()
        run: docker compose logs
