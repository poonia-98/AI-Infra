name: CI Pipeline
on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  backend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: cd platform/backend && pip install -r requirements.txt && pip install pytest pytest-asyncio httpx
      - run: cd platform/backend && python -m pytest tests/ -v
  frontend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: platform/frontend/package-lock.json
      - run: cd platform/frontend && npm ci
      - run: cd platform/frontend && npm test -- --ci --coverage
  go-build-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [executor, metrics-collector, event-processor, websocket-gateway]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: false
      - name: Build
        working-directory: platform/${{ matrix.service }}
        run: GONOSUMDB=* GOTOOLCHAIN=local go mod tidy && go build ./...
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: cd platform && docker compose up -d --wait
      - run: timeout 60s bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
      - run: |
          curl -X POST http://localhost:8000/api/v1/agents -H "Content-Type: application/json" -d '{"name":"ci-agent","image":"alpine:latest","agent_type":"langgraph","config":{}}' | tee /tmp/agent.json
          AGENT_ID=$(jq -r .id /tmp/agent.json)
          curl -X POST http://localhost:8000/api/v1/agents/$AGENT_ID/start
          sleep 5
          curl -f "http://localhost:8000/api/v1/agents/$AGENT_ID/logs?limit=5"
          curl -X POST http://localhost:8000/api/v1/agents/$AGENT_ID/stop
          curl -X DELETE http://localhost:8000/api/v1/agents/$AGENT_ID
      - if: failure()
        run: cd platform && docker compose logs
