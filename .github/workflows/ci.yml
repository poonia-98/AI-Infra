name: CI Pipeline

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: cd backend && pip install -r requirements.txt && pip install pytest pytest-asyncio httpx
      - run: cd backend && python -m pytest tests/ -v

  frontend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: cd frontend && npm ci
      - run: cd frontend && npm test -- --ci --coverage

  go-build-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [executor, metrics-collector, event-processor, websocket-gateway]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false
      - name: Build
        working-directory: ${{ matrix.service }}
        run: GONOSUMDB=* GOTOOLCHAIN=local go mod tidy && go build ./...

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: docker compose up -d --wait
      - name: Create database tables
        run: |
          docker exec platform-backend-1 python -c "
import asyncio
from database import engine, Base

async def create_tables():
    async with engine.begin() as conn:
        await conn.run_sync(Base.metadata.create_all)
    print('‚úÖ Tables created')

asyncio.run(create_tables())
"
      - run: timeout 60s bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
      - name: Run API tests
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST http://localhost:8000/api/v1/agents \
            -H "Content-Type: application/json" \
            -d '{"name":"ci-agent","image":"alpine:latest","config":{"command":"echo hello"}}')
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n -1)
          echo "$BODY" | tee /tmp/agent.json
          echo "HTTP status: $HTTP_CODE"
          if [ "$HTTP_CODE" -ne 200 ] && [ "$HTTP_CODE" -ne 201 ]; then
            echo "‚ùå Agent creation failed with status $HTTP_CODE. Response body:"
            echo "$BODY"
            echo "üìú Backend logs:"
            docker compose logs backend --tail 50
            exit 1
          fi
          AGENT_ID=$(jq -r .id /tmp/agent.json)
          echo "‚úÖ Agent created with ID: $AGENT_ID"
          curl -X POST http://localhost:8000/api/v1/agents/$AGENT_ID/start
          sleep 5
          curl -f "http://localhost:8000/api/v1/agents/$AGENT_ID/logs?limit=5"
          curl -X POST http://localhost:8000/api/v1/agents/$AGENT_ID/stop
          curl -X DELETE http://localhost:8000/api/v1/agents/$AGENT_ID
      - if: failure()
        run: docker compose logs

  performance-test:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Start services
        run: docker compose up -d --wait
      - name: Install k6
        run: |
          curl -L -o k6.tar.gz https://github.com/grafana/k6/releases/download/v0.54.0/k6-v0.54.0-linux-amd64.tar.gz
          tar xzf k6.tar.gz
          sudo mv k6-v0.54.0-linux-amd64/k6 /usr/local/bin/
      - name: Run k6 test
        run: |
          k6 run api-load-test.js --out json=results.json
      - name: Archive results
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: results.json
