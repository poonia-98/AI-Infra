name: CI Pipeline

on:
  push:
    branches: [ main, develop, master]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # allows manual trigger

jobs:
  backend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
      - name: Run unit tests
        run: |
          cd backend
          python -m pytest tests/ -v

  frontend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      - name: Run Jest tests
        run: |
          cd frontend
          npm test -- --ci --coverage

  go-unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [executor, metrics-collector, event-processor, websocket-gateway]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Run tests
        working-directory: ${{ matrix.service }}
        run: go test ./... -v

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Start services with Docker Compose
        run: docker compose up -d --wait
      - name: Wait for backend to be ready
        run: |
          timeout 60s bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
      - name: Run API tests
        run: |
          # Simple smoke test: create an agent
          curl -X POST http://localhost:8000/api/v1/agents \
            -H "Content-Type: application/json" \
            -d '{"name":"ci-test-agent","image":"alpine:latest","config":{"command":"echo hello"}}' | tee /tmp/agent.json
          AGENT_ID=$(jq -r .id /tmp/agent.json)
          curl -X POST http://localhost:8000/api/v1/agents/$AGENT_ID/start
          sleep 5
          curl -f http://localhost:8000/api/v1/agents/$AGENT_ID/logs?limit=5
          curl -X POST http://localhost:8000/api/v1/agents/$AGENT_ID/stop
          curl -X DELETE http://localhost:8000/api/v1/agents/$AGENT_ID
      - name: Dump logs on failure
        if: failure()
        run: docker compose logs

  # Optional performance test (nightly or manual)
  performance-test:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Start services
        run: docker compose up -d --wait
      - name: Install k6
        run: |
          curl -L -o k6.tar.gz https://github.com/grafana/k6/releases/download/v0.54.0/k6-v0.54.0-linux-amd64.tar.gz
          tar xzf k6.tar.gz
          sudo mv k6-v0.54.0-linux-amd64/k6 /usr/local/bin/
      - name: Run k6 test
        run: |
          k6 run api-load-test.js --out json=results.json
      - name: Archive results
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: results.json