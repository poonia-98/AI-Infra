{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-platform.component.fullname" (dict "root" . "component" "backend") }}
  labels:
    {{- include "ai-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "ai-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "ai-platform.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: {{ include "ai-platform.image" (dict "root" . "image" .Values.backend.image) }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.service.port }}
          env:
            - name: DATABASE_URL
              value: {{ include "ai-platform.dbUrl" . }}
            - name: REDIS_URL
              value: {{ include "ai-platform.redisUrl" . }}
            - name: NATS_URL
              value: {{ .Values.global.natsUrl | quote }}
            - name: CONTROL_PLANE_URL
              value: {{ .Values.global.controlPlaneUrl | quote }}
            - name: SECRET_KEY
              value: {{ .Values.backend.env.secretKey | quote }}
            - name: AGENT_NETWORK
              value: {{ .Values.backend.env.agentNetwork | quote }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-platform.component.fullname" (dict "root" . "component" "backend") }}
  labels:
    {{- include "ai-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  selector:
    {{- include "ai-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.port }}
      name: http
{{- end }}
