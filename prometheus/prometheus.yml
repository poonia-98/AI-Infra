global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    platform: 'agent-infrastructure'
    environment: 'production'

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'

  - job_name: 'metrics-collector'
    static_configs:
      - targets: ['metrics-collector:8083']
    metrics_path: '/metrics'

  - job_name: 'executor'
    static_configs:
      - targets: ['executor:8081']
    metrics_path: '/metrics'

  - job_name: 'event-processor'
    static_configs:
      - targets: ['event-processor:8082']
    metrics_path: '/metrics'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    metrics_path: '/metrics'